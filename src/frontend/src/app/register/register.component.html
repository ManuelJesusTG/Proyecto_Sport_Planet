<body>
    <div id="registro-form">
      <h2>Registro</h2>
      <form (ngSubmit)="registrarUsuario()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required>
  
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" [(ngModel)]="usuario.correo" required>
  
        <label for="contrasenia">Contraseña:</label>
        <input type="password" id="contrasenia" name="contrasenia" [(ngModel)]="usuario.contrasenia" required>
  
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" [(ngModel)]="usuario.direccion" required>
  
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" [(ngModel)]="usuario.numero" required>
  
        <button type="button" (click)="registrarUsuario()">Registrarse</button>
      </form>
    </div>
  </body>
