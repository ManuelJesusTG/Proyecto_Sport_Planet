<body>
    <div id="registro-form">
      <h2>Inicio de sesión</h2>

      <div *ngIf="mostrarError" class="mensaje-error">
        Ha habido un fallo en el inicio de sesión. Por favor, verifica tus credenciales.
      </div>
      
      <form (ngSubmit)="LogearUsuario()">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" [(ngModel)]="usuario.correo" required>
  
        <label for="contrasenia">Contraseña:</label>
        <input type="password" id="contrasenia" name="contrasenia" [(ngModel)]="usuario.contrasenia" required>

        <button type="button" (click)="LogearUsuario()">Acceder</button>
      </form>
    </div>
  </body>
