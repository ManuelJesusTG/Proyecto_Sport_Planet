<body>
    <div class="producto-form">
    <h2>Nuevo Producto</h2>
    
    <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <label for="nombre">Nombre del Producto:</label>
      <input type="text" id="nombre" name="nnombre" [(ngModel)]="producto.nombre" required>
  
      <label for="descripcion">Descripción del Producto:</label>
      <textarea id="descripcion" name="descripcion" [(ngModel)]="producto.descripcion" required></textarea>
  
      <label for="precio">Precio del Producto:</label>
      <input type="number" step="0.01" id="precio" name="precio" [(ngModel)]="producto.precio" required>
  
      <label for="stock_status">Estado de Stock:</label>
      <select id="stock_status" name="stock_status" [(ngModel)]="producto.stock_status" required>
        <option [value]="true">True</option>
        <option [value]="false">False</option>
      </select>
  
      <label for="categoria">Categoría del Producto:</label>
      <select id="categoria" name="categoria" [(ngModel)]="producto.categoria" required>
        <option value="camiseta">Camiseta</option>
        <option value="sudadera">Sudadera</option>
        <option value="conjunto">Conjunto</option>
        <option value="pantalon">Pantalón</option>
        <option value="short">Short</option>
      </select>
  
      <label for="marca">Marca del Producto:</label>
      <input type="text" id="marca" name="marca" [(ngModel)]="producto.marca" required>
  
      <label for="talla">Talla del Producto:</label>
      <select id="talla" name="talla" [(ngModel)]="producto.talla" required>
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>
  
      <label for="imagen">Imagen del Producto:</label>
      <input type="file" id="imagen" name="imagen" (change)="onFileChange($event)" accept="image/*" required>
  
      <button type="submit">Subir Producto</button>
    </form>

    <div *ngIf="subidaExitosa" class="mensaje mensaje-exito">
        ¡El producto se ha subido exitosamente!
    </div>

    <div *ngIf="errorEnSubida" class="mensaje mensaje-error">
        ¡Hubo un error al subir el producto! Por favor, intenta de nuevo.
    </div>

</div>
</body>
